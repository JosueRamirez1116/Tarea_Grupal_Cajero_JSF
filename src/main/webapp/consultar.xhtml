<!DOCTYPE html>
<html data-bs-theme="dark" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Consulta de Saldo</title>
</h:head>
<h:body style="font-family: Arial; padding: 20px;">
    <h1>Consultar saldo</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Número de cuenta:" />
            <h:inputText value="#{cajero.cuenta}" pt:autocomplete="off"/>

            <h:outputLabel value="PIN:" />
            <h:inputSecret value="#{cajero.pin}" />
        </h:panelGrid>

        <br/>
        <p:growl>
            <p:autoUpdate />
        </p:growl>

        <p:outputPanel id="input">
            <p:outputLabel for="@next" value="Firma:" style="font-size:1.5rem" styleClass="block mb-2" />
            <p:signature id="signature" widgetVar="sig" style="width:400px;height:200px" value="#{cajero.value}" required="true" guideline="true"
                         textValue="#{cajero.text}" base64Value="#{cajero.base64}" />
        </p:outputPanel>

        <div style="margin:20px 0">
            <p:commandButton value="Consultar" icon="pi pi-check" action="#{cajero.consultar}"  />
            <p:commandButton value="Borrar Firma" icon="pi pi-times" type="button" onclick="PF('sig').clear()" styleClass="ui-button-flat ml-2" />
        </div>
    </h:form>

    <br/>
    <h:link value="Volver al Menú" outcome="index.xhtml" />
    <br/>
    <h:outputText value="#{cajero.mensaje}" rendered="#{not empty cajero.mensaje}" />

</h:body>
</html>

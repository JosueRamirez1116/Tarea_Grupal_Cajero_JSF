<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Consulta de Saldo</title>
    <h:outputStylesheet name="themes/lara-dark-purple/theme.css" library="primefaces" />
</h:head>

<h:body style="font-family: Arial; padding: 30px;">
    <h:form id="formConsulta">
        <p:panel header="🔍 Consulta de Saldo" styleClass="ui-panel-shadow" style="max-width: 500px; margin: auto;">
            <p:messages id="msgs" closable="true" showDetail="true" />

            <p:panelGrid columns="2" columnClasses="label,value" cellpadding="10">

                <p:outputLabel for="cuenta" value="Número de cuenta:" />
                <p:inputText id="cuenta"
                             value="#{cajero.cuenta}"
                             pt:placeholder="Ingrese su número"
                             pt:autocomplete="off"
                             required="true" requiredMessage="Ingrese una cuenta válida" />

                <p:outputLabel for="pin" value="PIN:" />
                <p:password id="pin"
                            value="#{cajero.pin}"
                            feedback="false"
                            required="true" requiredMessage="El PIN es obligatorio" />
            </p:panelGrid>

            <br/>

            <p:commandButton value="Consultar"
                             icon="pi pi-search"
                             action="#{cajero.consultar}"
                             update="formConsulta"
                             styleClass="ui-button-success ui-button-raised"
                             style="margin-right:10px;" />

            <p:link outcome="index.xhtml" value="⬅ Volver al Menú" style="font-size: 1rem;" />

            <br/><br/>

            <p:outputPanel rendered="#{not empty cajero.mensaje}">
                <p:outputLabel value="#{cajero.mensaje}" style="font-weight: bold; font-size: 1.2rem;" />
            </p:outputPanel>
        </p:panel>
    </h:form>
</h:body>
</html>
